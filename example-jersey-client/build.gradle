sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    compile ("io.dropwizard:dropwizard-core:0.8.0-rc2") {
        exclude group: 'org.glassfish.jersey.core'
    }
    compile "org.projectlombok:lombok:1.16.0"

    testCompile project(':mephisto-raml')
    testCompile project(':mephisto-jersey-client')

    testCompile "junit:junit:$junitVersion"
    testCompile "org.assertj:assertj-core:$assertjVersion"
    testCompile "eu.codearte.catch-exception:catch-exception:$catchExceptionVersion"
    testCompile("io.dropwizard:dropwizard-testing:0.8.0-rc2") {
        exclude group: 'org.easytesting'
        exclude group: 'org.mockito'
    }
}
